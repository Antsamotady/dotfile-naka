#set-window-option -g window-status-current-format "#[fg=colour005, bg=colour235]#[fg=colour255, bg=colour005] #I #W #[fg=colour005, bg=colour235]"
#set-window-option -g window-status-current-format "#[fg=colour005, bg=colour235]❮#[fg=colour005, bg=colour235] #I #F #[fg=colour005, bg=colour235]❯"
