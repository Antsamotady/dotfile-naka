# Turn it on/off
set-option -g status on
set-option -g allow-rename off
# Assuming prompt color
set -g default-terminal "screen-256color"
# fore & background
set -g status-fg colour005
set -g status-bg colour235
# pane border
# set -g pane-border-style fg='#6272a4'
# set -g pane-active-border-style fg='#ff79c6'
set -g pane-border-style fg='#4d1b7b'
set -g pane-active-border-style fg='#ef4f91'

set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-right-length 90
set-option -g status-left "#(/home/hasintsilavina/Documents/PACKAGESnPROGRAMS/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(/home/hasintsilavina/Documents/PACKAGESnPROGRAMS/tmux-powerline/powerline.sh right)"

#set-window-option -g window-status-current-format "#[fg=colour222, bg=colour235] #[fg=colour255, bg=colour005] #I #W #[fg=colour28, bg=colour235]"
